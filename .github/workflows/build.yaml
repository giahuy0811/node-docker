name: node-helloworld
  on: 
    push:
      branches: [master]

  jobs: 
    docker:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Login
          uses: docker/login-action@v1
          with:
            username: ${{secrets.DOCKETHUB_USERNAME}}
            password: ${{secrets.DOCKERHUB_ACCESS_TOKEN}}